<head>

            display: none;
        }

    <style>
        .hero {
            color: #fff;
            height: calc(100vh - 73px);
            width: 100%;
            background-position: center;
            background-size: cover;
            background-repeat: no-repeat;
            background-image: linear-gradient(rgba(34, 34, 34, 0.8),
                rgba(34, 34, 34, 0.6)),
            url("{{ url_for('static', filename='landing-page-hero.jpg') }}");
            position: relative;
        }
    </style>

    <nav class="nav">
        <a href="who-we-are" class="logo__link">
            <img class="logo" src="{{ url_for('static', filename='1.png') }}" alt="logo picture" />

        <ul class="nav__list">
            <li>
